<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Autocomplete Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Dynamic Autocomplete</h1>
      <p class="text-center text-gray-500 mb-6">A real-time search engine with fuzzy matching.</p>

      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <input type="text" id="search-input" placeholder="Search for anything..." class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-full text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
        <div id="loader" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden">
          <div class="loader"></div>
        </div>
      </div>

      <!-- Suggestions Box -->
      <div id="suggestions-box" class="mt-2 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden"></div>
      
      <!-- Add New Word Section -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Expand the Corpus</h2>
        <div class="flex flex-col sm:flex-row gap-3">
          <input type="text" id="new-word-input" placeholder="Add a new word or phrase" class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button id="add-word-btn" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
            Add Word
          </button>
        </div>
        <p id="feedback-msg" class="text-green-600 mt-2 text-sm h-5"></p>
      </div>
    </div>
    <footer class="text-center text-gray-500 mt-6 text-sm">
      <p>Powered by Trie, Min-Heap, and N-Gram Indexing.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
